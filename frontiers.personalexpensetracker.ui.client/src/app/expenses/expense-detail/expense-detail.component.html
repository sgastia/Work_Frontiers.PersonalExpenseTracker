<form #expenseForm="ngForm">
  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="text" class="form-control" id="amount" [(ngModel)]="model.amount" name="amount" />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description" />
  </div>
  <button type="button" (click)="saveExpense();">Save</button>
</form>
